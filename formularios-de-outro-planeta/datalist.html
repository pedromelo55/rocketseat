<!--
    # <datalist>
    
    - Lista de valores como sugestão a uma tag <input>
    - Valores sgestivos e não obrigatórios
    - Usuários poderão selecionar um dos valores, ou colocar
    um valor diferente da sugestão

    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
    </datalist>

    # list

    - Recebe como valor o id de um <datalist> residente no 
    mesmo documento

    # Tipos de input suportadas

    - text, search, url, tel, email, date, month, week, time
    datetime-local, number, range e color.

    * Valores de datalist que não sao compatíveis como o tipo do
    <input> não serão apresentados

    # Tipos de input não suportados (conforme especificação)
    - hidden, password, checkbox, radio, file, ou qualquer tipo de 
    button
-->

<input
    type="text"
    list="fruitsdata" 
    placeholder="Escolha uma fruta"/>

<datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
</datalist>

<datalist id="colorsdata">
    <option>#ff0000</option>
    <option>00ff00</option>
</datalist>

<input type="color" list="colorsdata"/>
