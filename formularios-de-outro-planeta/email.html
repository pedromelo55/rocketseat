<!--
    <input type="email">

    - Espera que o usuário digite o email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - multiple
        * o campo irá receber 1 ou mais emails, separado por vírgulas

    - minlength / maxlength
        * O mínimo e o máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter,
        modificando o tamanho do campo para o usuário

    - pattern
        * uso de expressão regular para validar o campo
        * ex: o usuário so poderá colocar email do dominio rocketseat.com.br
            * pattern=".+@rocketseat\.com\.br"
    
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pr´-definidos a fim de sugerir
        ao usuário , quais valores estão disponíveis
            * os valores do <datalist> que não forem compatíveis com o campo, não 
            serão apresentados como sugestão
-->

<form action="">
    <input type="email"
    
    >
    <button type="submit">Enviar</button>
</form>
